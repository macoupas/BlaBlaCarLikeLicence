<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes trajets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row col-12>
    Mes trajets conducteurs
    <ion-row col-12 *ngFor="let journey of myJourneys">
      <ion-card (click)="goToDetailJourney(journey)">
        <ion-row>
          <ion-col col-9 padding>
            <ion-row class="mrg15T">
              {{journey.startPlace.city}} -> {{journey.endPlace.city}}
            </ion-row>
          </ion-col>
          <ion-col center text-center col-3 padding >
            <ion-row class="fontSize20 fontBold">
              {{journey.price}} €
            </ion-row>
            <ion-row class="mrg15T">
              {{journey.remainingPlacesCar}} places
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-row>

  <ion-row col-12>
    Mes trajets passager
    <ion-row col-12 *ngFor="let journey of passengerJourneys">
      <ion-card (click)="goToDetailJourney(journey)">
        <ion-row>
          <ion-col col-9 padding>
            <ion-row class="mrg15T">
              {{journey.startPlace.city}} -> {{journey.endPlace.city}}
            </ion-row>
          </ion-col>
          <ion-col center text-center col-3 padding >
            <ion-row class="fontSize20 fontBold">
              {{journey.price}} €
            </ion-row>
            <ion-row class="mrg15T">
              {{journey.remainingPlacesCar}} places
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-row>

</ion-content>
