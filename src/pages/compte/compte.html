<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="justify-content-center">
    <img class="photoCompte" src="{{utilisateur.photoUrl}}">
  </div>

  <ion-grid col-12 justify-content-center>
    <ion-row align-items-center col-12 justify-content-around>
      <ion-col col-12 col-sm-8 col-md-5>
        <ion-row align-items-center>
          <ion-item class="champCompte">
            <ion-label class="labelCompte" floating> Username : </ion-label>
            <ion-input type="text" [(ngModel)]="utilisateur.username"></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-5>
        <ion-row align-items-center>
          <ion-item class="champCompte">
            <ion-label class="labelCompte" floating> Mail : </ion-label>
            <ion-input type="text" [(ngModel)]="utilisateur.mail"></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center col-12 justify-content-around>
      <ion-col col-12 col-sm-8 col-md-5>
        <ion-row align-items-center>
          <ion-item class="champCompte">
            <ion-label class="labelCompte" floating> Nom : </ion-label>
            <ion-input type="text" [(ngModel)]="utilisateur.nom"></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-5>
        <ion-row align-items-center>
          <ion-item class="champCompte">
            <ion-label class="labelCompte" floating> Prénom : </ion-label>
            <ion-input type="text" [(ngModel)]="utilisateur.prenom"></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center col-12 justify-content-around>
      <ion-col col-12 col-sm-8 col-md-5 >
        <ion-row align-items-center>
          <ion-item class="champCompte">
            <ion-label class="labelCompte" floating> Age : </ion-label>
            <ion-input type="number" [(ngModel)]="utilisateur.age"></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-sm-8 col-md-5>
        <ion-row align-items-center>
          <ion-item class="champCompte">
            <ion-label class="labelCompte" floating> Téléphone : </ion-label>
            <ion-input type="text" [(ngModel)]="utilisateur.telephone"></ion-input>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row col-12 align-items-center justify-content-around>
      <ion-col col-12 col-sm-8 col-md-5>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue"></ion-icon>
            <label class="colorBlue"> Mes voitures </label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button (click)="creerCompte()">Créer mon compte</button>
      <button ion-button (click)="setParamsCompte()">Modifier</button>
    </ion-row>
  </ion-grid>

</ion-content>
