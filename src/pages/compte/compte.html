<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="justify-content-center">
    <img src="https://dcnetworks.ie/wp/wp-content/uploads/2017/11/person-icon.png">
  </div>
  <ion-grid col-12 justify-content-center>
    <ion-row align-items-center col-12 justify-content-around>
      <ion-col col-12 col-sm-5>
        <ion-row align-items-center>
          <label col-12 col-sm-auto class="pad10R"> Nom : </label>
          <ion-input col-12 col-sm-auto [(ngModel)]="utilisateur.nom" type="text" [value]="utilisateur.nom"></ion-input>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-sm-5>
        <ion-row align-items-center>
          <label col-12 col-sm-auto class="pad10R"> Prénom : </label>
          <ion-input col-12 col-sm-auto type="text" [value]="utilisateur.prenom" [(ngModel)]="utilisateur.prenom"></ion-input>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row align-items-center col-12 justify-content-around>
      <ion-col col-12 col-sm-5 >
        <ion-row align-items-center>
          <label col-12 col-sm-auto class="pad10R"> Mail : </label>
          <ion-input col-12 col-sm-auto type="text" [value]="utilisateur.mail" [(ngModel)]="utilisateur.mail"></ion-input>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-sm-5>
        <ion-row align-items-center>
          <label col-12 col-sm-auto class="pad10R"> Téléphone : </label>
          <ion-input col-12 col-sm-auto type="text" [value]="utilisateur.telephone" [(ngModel)]="utilisateur.telephone"></ion-input>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row col-12 align-items-center justify-content-around>
      <ion-col col-12 col-sm-5 >
        <ion-row align-items-center>
          <label col-12 col-sm-auto class="pad10R"> Age : </label>
          <ion-input col-12 col-sm-auto type="text" [value]="utilisateur.age" [(ngModel)]="utilisateur.age"></ion-input>
        </ion-row>
      </ion-col>
      <ion-col col-12 col-sm-5>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue"></ion-icon>
            <label class="colorBlue"> Mes voitures </label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
          <button ion-button (click)="setParamsCompte()">Modifier</button>
    </ion-row>
  </ion-grid>

</ion-content>
