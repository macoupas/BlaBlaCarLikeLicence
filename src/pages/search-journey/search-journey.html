<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rechercher un trajet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid no-padding col-12>
      <ion-row no-padding>
        <ion-col no-padding col-12>
          <ion-searchbar no-padding [(ngModel)]="startQuery" (ionInput)="searchPlaces(startQuery, 'start')" placeholder="Départ"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let place of startPlaces" (click)="selectPlace(place, 'start')">{{place.description}}</ion-item>
          </ion-list>
        </ion-col>
        <ion-col no-padding col-12>
          <ion-searchbar no-padding [(ngModel)]="endQuery" (ionInput)="searchPlaces(endQuery, 'dest')" placeholder="Destination"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let place of endPlaces" (click)="selectPlace(place, 'dest')">{{place.description}}</ion-item>
          </ion-list>
        </ion-col>
        <ion-col no-padding col-12>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" min="{{minDate}}" max="{{maxDate}}"
                          [(ngModel)]="startDate" monthShortNames="jan, fev, mar, avr, mai, juin, juil, aou, sep, oct, nov, dec"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col no-padding col-12>
          <ion-item>
            <ion-label>Départ après</ion-label>
            <ion-datetime displayFormat="HH:00" pickerFormat="HH" [(ngModel)]="startTime"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col no-padding col-12>
          <button col-12 ion-button round (click)="searchJourney()" class="mrg20T"> Chercher le trajet </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <div #pleaseConnect id="please-connect">
          <p>Please connect to the Internet...</p>
        </div>

        <div #map id="map">
          <ion-spinner></ion-spinner>
        </div>
      </ion-row>
    </ion-grid>

</ion-content>
