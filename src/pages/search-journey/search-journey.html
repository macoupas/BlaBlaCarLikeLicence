<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rechercher un trajet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid no-padding col-12>
      <ion-row no-padding>
        <ion-col no-padding col-12>
          <ion-searchbar no-padding [(ngModel)]="startQuery" (ionInput)="searchPlaces(startQuery, 'start')" placeholder="DÃ©part"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let place of startPlaces" (click)="selectPlace(place, 'start')">{{place.description}}</ion-item>
          </ion-list>
        </ion-col>
        <ion-col no-padding col-12>
          <ion-searchbar no-padding [(ngModel)]="endQuery" (ionInput)="searchPlaces(endQuery, 'dest')" placeholder="Destination"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let place of endPlaces" (click)="selectPlace(place, 'dest')">{{place.description}}</ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <div #pleaseConnect id="please-connect">
          <p>Please connect to the Internet...</p>
        </div>

        <div #map id="map">
          <ion-spinner></ion-spinner>
        </div>
      </ion-row>
    </ion-grid>

</ion-content>
