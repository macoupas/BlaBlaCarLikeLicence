<ion-header>

  <ion-navbar>
    <ion-title>Page de connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid >
  <ion-row>
      <ion-col col-12>
          <h2>Login</h2>   
      </ion-col>
  </ion-row>
 
    <ion-row>
      <ion-col>
        <input name="login" type="text">  
      </ion-col>
  </ion-row>
  
    <ion-row>
      <ion-col>
         <h2>Mot de passe</h2> 
      </ion-col>
  </ion-row>
   
    <ion-row>
      <ion-col>
         <input name="mdp" type="password"> 
      </ion-col>
    </ion-row>
    
    <ion-row>
        <ion-col>
          <button ion-button>Valider</button>
      </ion-col>
  </ion-row>

</ion-grid>
    
    
    
    
    
  
</ion-content>
