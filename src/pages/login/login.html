<ion-header>

  <ion-navbar>
    <ion-title>Page de connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid>
  <ion-row>
      <ion-col></ion-col>
      <ion-col col-10 col-sm-9>
          <h2>Email</h2>   
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="justify-content-center" col-12>
          <ion-input type="text" placeholder="Login" col-9 col-sm-6> </ion-input>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col></ion-col>
      <ion-col col-10 col-sm-9>
         <h2>Mot de passe</h2> 
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col class="justify-content-center" col-12>
         <ion-input type="password" placeholder="Password" col-9 col-sm-6> </ion-input> 
      </ion-col>
  </ion-row>
  <ion-row>
        <ion-col class="justify-content-center">
          <button ion-button class="margin-top20" (click)="logIn()" >Valider</button>
      </ion-col>
  </ion-row>

</ion-grid>   

</ion-content>
