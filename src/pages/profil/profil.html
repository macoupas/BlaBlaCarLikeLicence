<ion-header>
 <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil de {{user.firstName}}</ion-title>

 </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
        <ion-row>
            <ion-col class="justify-content-center" col-12>
               <img class="photoCompte" src="{{user.photoUrl}}">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class='justify-content-center'>
               <ion-label class="justify-content-center labelCompte">{{user.name}}</ion-label>
            </ion-col>
            <ion-col>
                <ion-label class="justify-content-center labelCompte">Notes</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 class='justify-content-center'>
                    <ion-label class="justify-content-center labelCompte">{{user.firstName}}</ion-label>
            </ion-col>
            <ion-col col-6 class='justify-content-center'>
               <ion-label class="justify-content-center labelCompte">{{user.age}} ans</ion-label>
            </ion-col>
        </ion-row>
    <ion-row>
        <ion-col class="justify-content-center">
           <ion-label class="justify-content-center labelCompte">{{user.phone}}</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="justify-content-center" >
           <ion-label class="justify-content-center labelCompte">{{user.mail}}</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue" (click)="goToCommentaires()"></ion-icon>
            <label class="colorBlue" (click)="goToCommentaires()"> Liste des commentaires </label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue" (click)="goToVoitures()"></ion-icon>
            <label class="colorBlue" (click)="goToVoitures()"> Ses voitures </label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue" (click)="goToHistorique()"></ion-icon>
            <label class="colorBlue" (click)="goToHistorique()"> Historique des trajets </label>
        </ion-row>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
