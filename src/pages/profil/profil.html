<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
 <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil de ...</ion-title>
    
 </ion-navbar>
    
</ion-header>


<ion-content padding>
<ion-grid>
        <ion-row>
            <ion-col class="justify-content-center" col-12>
               <img src="https://dcnetworks.ie/wp/wp-content/uploads/2017/11/person-icon.png"> 
            </ion-col>  
        </ion-row>
        <ion-row>
            <ion-col class='justify-content-center'>
               <h4>Prénom</h4>    
            </ion-col>
            <ion-col>
                <h4 class='colorRed justify-content-center' >Notes</h4>   
            </ion-col>
        </ion-row>        
        <ion-row>
            <ion-col col-6 class='justify-content-center'>
                    <h4>Nom</h4>
            </ion-col>
            <ion-col col-6 class='justify-content-center'>
               <h4>Age</h4> 
            </ion-col>
                    
        </ion-row> 
        
    <ion-row>
        <ion-col class="justify-content-center" col-6>
           <h4>Téléphone</h4> 
        </ion-col>
        <ion-col class="justify-content-center" col-6>
           <h4>Adresse email</h4> 
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue" (click)="goToCommentaires()"></ion-icon>
            <label class="colorBlue" (click)="goToCommentaires()"> Liste des commentaires </label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue" (click)="goToVoitures()"></ion-icon>
            <label class="colorBlue" (click)="goToVoitures()"> Ses voitures </label>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-row padding-vertical>
            <ion-icon name="car" class="pad10R fontSize25 colorBlue" (click)="goToHistorique()"></ion-icon>
            <label class="colorBlue" (click)="goToHistorique()"> Historique des trajets </label>
        </ion-row>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
