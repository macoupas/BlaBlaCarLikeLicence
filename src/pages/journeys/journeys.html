<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trajets disponibles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngFor="let journey of journeys">
  <ion-card (click)="goToDetailJourney(journey)">
    <ion-item>
    <ion-avatar item-start>
      <img src="{{journey.driver.photoUrl}}">
    </ion-avatar>
    <h2>{{journey.driver.firstName}} {{journey.driver.name}}</h2>
    <p> {{journey.driver.age}} ans</p>
  </ion-item>
    <ion-row>
      <ion-col col-9 padding>
        <ion-row>
          {{journey.startDate}}
        </ion-row>
        <ion-row class="mrg15T">
          {{journey.startPlace.city}} -> {{journey.endPlace.city}}
        </ion-row>
      </ion-col>
      <ion-col center text-center col-3 padding >
        <ion-row class="fontSize20 fontBold">
          {{journey.price}} â‚¬
        </ion-row>
        <ion-row class="mrg15T">
          {{journey.remainingPlacesCar}} places
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
